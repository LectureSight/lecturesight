#
# Runtime configuration properties.
#
# DO NOT ALTER!
#

# extra packages
system.packages.extra=com.sun.xml.internal.bind

# Felix configuration
felix.log.level=0
felix.auto.deploy.action=install,start
felix.startlevel.bundle=1

# framework configuration
org.osgi.framework.startlevel.beginning=2
org.osgi.framework.storage.clean=onFirstInit

# remote shell configuration
# listens only to connections from localhost
osgi.shell.telnet.ip=127.0.0.1
osgi.shell.telnet.port=2501
osgi.shell.telnet.maxconn=2

